<div class="container d-flex justify-content-center">
  <div class="border p-4 box-login bg-white rounded-4" style="width: 22rem">
    <div
      class="nav nav-tabs justify-content-center"
      id="nav-tab"
      role="tablist"
    >
      <button
        class="nav-link active"
        id="nav-home-tab"
        data-bs-toggle="tab"
        data-bs-target="#nav-home"
        type="button"
        role="tab"
        aria-controls="nav-home"
        aria-selected="true"
        (click)="listarUser()"
      >
        Login
      </button>
      <button
        class="nav-link border-sucess"
        id="nav-profile-tab"
        data-bs-toggle="tab"
        data-bs-target="#nav-profile"
        type="button"
        role="tab"
        aria-controls="nav-profile"
        aria-selected="false"
      >
        Registrar
      </button>
    </div>

    <div class="tab-content" id="nav-tabContent">
      <div
        class="tab-pane fade show active"
        id="nav-home"
        role="tabpanel"
        aria-labelledby="nav-home-tab"
        tabindex="0"
      >
      <div class="row ">
        <form [formGroup]="formLogin">
          <div class="form-group mt-4 ">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="text" formControlName="email" placeholder="seu email">
          </div>
          <div class="form-group mt-4">
            <label for="senha">Senha</label>
            <input class="form-control" id="senha" type="password" formControlName="senha">
          </div>
          <div class="mt-3">
            <button class="btn btn-primary col-lg-12 col-12" (click)="login()">Entrar</button>
          </div>
        </form>
      </div>
      </div>

      <div
        class="tab-pane fade"
        id="nav-profile"
        role="tabpanel"
        aria-labelledby="nav-profile-tab"
        tabindex="0"
      >
      <form [formGroup]="formCadastro">
        <div class="form-group mt-4">
          <label for="senha">Nome de usuÃ¡rio</label>
          <input class="form-control" id="senha" type="text" formControlName="nomeUsuario" placeholder="escolha um nome">
        </div>
        <div class="form-group mt-4 ">
          <label for="email">Email</label>
          <input class="form-control" id="email" type="text" formControlName="email" placeholder="Ex: vitin@email.com">
        </div>
        <div class="form-group mt-4">
          <label for="senha">Senha</label>
          <input class="form-control" id="senha" type="text" formControlName="senha" placeholder="digite a senha">
        </div>
        <div class="form-group mt-4">
          <label for="confirmSenha">Confirme a senha</label>
          <input class="form-control" id="confirmSenha" type="text" formControlName="confirmSenha" placeholder="confirme a senha">
        </div>
        <div class="mt-3">
          <button class="btn btn-primary col-lg-12 col-12" (click)="addUser()">Entrar</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
